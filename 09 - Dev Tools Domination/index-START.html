<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hey Im %d years old',21);
    // Styled
    console.log('%c hey Im %d years old','color: red',21);

    // warning!
    //console.warn('hey Im %d years old',21);
    // Error :|
    //console.error('hey Im %d years old',21);
    // Info
    console.info('hey Im 21 years old');
    // Testing
    const p = document.querySelector('p');
    console.assert(1===1,'no this cannot be');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    console.group('GROUPING DANIEL');
    console.log('daniel logs');
    console.log('he sleeps');
    console.log('he walks');
    console.groupEnd('GROUING DANIEL')
    // counting
    console.count('chris');
    console.count('dan');
    console.count('chris');
    console.count('chris');
    console.count('chris');
    console.count('dan');
    console.count('chris');
    console.count('dan');
    console.count('chris');
    console.count('dan');console.count('dan');console.count('dan');console.count('dan');console.count('dan');
    // timing

     console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
